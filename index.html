<!DOCTYPE html>
<html>
<head>
    <title>Kalkulator Tabungan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        .container {
            max-width: 400px;
            margin: 0 auto;
            text-align: center;
        }
        button {
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Perhitungan bunga</h1>
        <label for="saldo">Saldo (Rp):</label>
        <input type="number" id="saldo" min="0">
        <br>
        <label for="bunga">Bunga (%) :</label>
        <input type="number" id="bunga" min="0">
        <br>
        <label for="waktu">Waktu:</label>
        <input type="number" id="waktu" min="1" step="1">
        <br>
        <button onclick="hitungSaldo()">Hitung</button>
        <button onclick="reset()">Reset</button>
        <div id="hasilSaldo"></div>
    </div>
    <script>
        function hitungSaldo() {
            const saldoAwal = parseFloat(document.getElementById("saldo").value);
            const bunga = parseFloat(document.getElementById("bunga").value);
            const waktu = parseInt(document.getElementById("waktu").value);

            if (isNaN(saldoAwal) || isNaN(bunga) || isNaN(waktu)) {
                document.getElementById("hasilSaldo").textContent = "Masukkan nilai yang valid.";
            } else {
                let saldo = saldoAwal;
                let hasil = "<p>Hasil Perhitungan:</p>";
                for (let bulan = 1; bulan <= waktu; bulan++) {
                    saldo += saldo * (bunga / 100);
                    hasil += `<p>Saldo Bulan ${bulan} = Rp. ${saldo.toFixed(2)}</p>`;
                }
                document.getElementById("hasilSaldo").innerHTML = hasil;
            }
        }

        function reset() {
            document.getElementById("saldo").value = "";
            document.getElementById("bunga").value = "";
            document.getElementById("waktu").value = "";
            document.getElementById("hasilSaldo").textContent = "";
        }
    </script>
</body>
</html>
